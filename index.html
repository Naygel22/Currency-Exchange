<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">

    <div class="logoImgContainer">
      <img src="logo.png" alt="logo" id="logoImg">
    </div>

    <div id="title">CURRENCY EXCHANGE</div>

    <div class="amountSection">
      <label for="amount" id="amountLabel">Amount:</label>
      <input type="number" id="amount" min="0" value="1">
    </div>

    <div class="selectionsSection">
      <select id="fromConvertSelect" class="select"></select>
      <img src="moneyconversion.png" alt="moneyconversion" id="moneyconversion">
      <select id="toConvertSelect" class="select"></select>
    </div>
    
    <button id="exchangeButton">EXCHANGE</button>

    <div class="resultSection">
      <output id="resultOfConvertion">Exchange result</output> 
    </div>
    



  </div>

  <script src="currencyExchange.js"></script>
</body>
</html>
